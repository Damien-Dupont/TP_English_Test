<html>
  <head>
    <meta charset="UTH-8" />
    <title>EnglishTest</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="textcenter">
        <h1 class="pagetitle">
          English Test Nicolas, meilleur score: 90 verbes
        </h1>
        <br />
        <a href="/deconnexion">Déconnexion</a>
        <br />
        <form method="get" action="jeu" class="center">
          <table>
            <tr>
              <td colspan="3" style="text-align: center">
                <h2>GAME OVER</h2>
              </td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: center">
                Question 10 : Le verbe {{ Verb.base_verbale}}
              </td>
            </tr>
            <tr>
              <td>{{ Verb.base_verbale }}</td>
              <td>
                <span>{{ Verb.participe_passe }}</span>
              </td>
              <td>
                <span>{{ Verb.preterit }}</span>
              </td>
            </tr>
            <tr>
              <td colspan="3">Votre score est de {{ score }}</td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: center">
                <input type="submit" value="Recommencer" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <footer class="center" id="footer">
      Blog réalisé par Alena, Oussema, Damien
    </footer>
  </body>
</html>
